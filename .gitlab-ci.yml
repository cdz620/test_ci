image: hub.dianchu.cc/library/gotool:latest

stages:
  - compile
  - test
  - package

compile:
  stage: compile
  script: cat file1.txt file2.txt > compiled.txt
  artifacts:
    paths:
    - compiled.txt
    expire_in: 20 minutes
  tags:
    - rancher_docker

test:
  stage: test
  script: cat compiled.txt | grep -q 'Hello world'
  tags:
    - rancher_docker

pack-gz:
  stage: package
  script: cat compiled.txt | gzip > packaged.gz
  artifacts:
    paths:
    - packaged.gz
  tags:
    - rancher_docker

pack-iso:
  stage: package
  before_script:
  - echo "ipv6" >> /etc/modules
  - apk update
  - apk add xorriso
  script:
  - mkisofs -o ./packaged.iso ./compiled.txt
  artifacts:
    paths:
    - packaged.iso
  tags:
    - rancher_docker
